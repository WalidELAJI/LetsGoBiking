<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquette Itinéraire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="map">
    <div id="input-box">
        <h2>Itinéraire</h2>
        <strong><label  for="origin">Départ :</label></strong>
        <input type="text" id="origin" placeholder="Entrez le départ">
        <strong><label for="destination">Arrivée :</label></strong>
        <input type="text" id="destination" placeholder="Entrez l'arrivée">
        <button onclick="confirmRoute()"><strong>Confirmer</strong></button>
    </div>

    <!-- Instructions -->
    <div id="instructions">
        <h3><strong>Instructions</strong></h3>
        <p>Les instructions de l'itinéraire apparaîtront ici.</p>
    </div>

    <!-- Pop-up Notifications -->
    <div id="popup-notifications">
        <p><strong>Notification en temps réel : Route des Lucioles est bloquée</strong></p>
    </div>
</div>

<!-- Message de confirmation d'itinéraire-->
<script>
    function confirmRoute() {
        const origin = document.getElementById('origin').value;
        const destination = document.getElementById('destination').value;
        alert(`Itinéraire confirmé de ${origin} à ${destination}`);
    }
</script>
</body>
</html>
