<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div id="bd">
    <div id="map"></div>
    <div id="input-box">
        <h2>Itinéraire</h2>
        <strong><label for="origin">Départ :</label></strong>
        <input type="text" id="origin" placeholder="Entrez le départ">
        <strong><label for="destination">Arrivée :</label></strong>
        <input type="text" id="destination" placeholder="Entrez l'arrivée">
        <button onclick="confirmRoute()"><strong>Confirmer</strong></button>
    </div>



    <!-- Instructions -->
    <div id="instructions">
        <h3><strong>Instructions</strong></h3>
        <p>Les instructions de l'itinéraire apparaîtront ici.</p>
    </div>

    <!-- Pop-up Notifications -->
    <div id="popup-notifications">
        <p><strong>Préparez-vous à un ralentissement près de Route des Lucioles</strong></p>
    </div>
</div>

<!-- Notification personnalisée -->
<div id="custom-notification" class="hidden">
    <p id="notification-message"></p>
</div>

<!-- Lien vers le fichier JavaScript -->
<script src="script/ConfirmRoute.js"></script>
</body>
</html>
